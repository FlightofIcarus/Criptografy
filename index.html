<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Criptografador de texto">
    <title>Criptografy</title>
    <link rel="shortcut icon" href="./assets/images/cript-icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/CSS/style-desktop.css">
    <link rel="stylesheet" href="../assets/CSS/style-tablet.css">
    <link rel="stylesheet" href="../assets/CSS/style-smart.css">
    <script src="https://kit.fontawesome.com/600b4e7b52.js" crossorigin="anonymous"></script>
    <script src="../assets/JS/index.js" defer></script>
</head>
<body>
   <main>
        <div>
            <textarea name="your-text" id="textinput" placeholder="Digite seu texto"></textarea>
            <p><i class="fa-solid fa-circle-exclamation"></i>Apenas letras minúsculas e sem acento.</p>
            <section id="bottons">
                <button id="cript">Criptografar</button>
                <button id="descript">Descriptografar</button>
            </section>
        </div>
    </main>
   <aside>
        <section id="respost">
            <h2>Nenhuma mensagem encontrada</h2>
            <p id="result">
                Digite um texto que você deseja criptografar ou descriptografar.
            </p>
        </section>
   </aside>
</body>
</html>
